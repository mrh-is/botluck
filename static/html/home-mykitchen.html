<!DOCTYPE html>
<html>
<header>
	<title>My Kitchen</title>
	<link rel="stylesheet" type="text/css" href="/static/styles/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,400,700,300' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="/static/js/jquery-1.9.0.js"></script>

	<script type="text/javascript" src="/static/classes/Ingredient.js"></script>
	<script type="text/javascript" src="/static/classes/Utensil.js"></script>
	<script type="text/javascript" src="/static/classes/User.js"></script>
	<script type="text/javascript" src="/static/classes/MealFinder.js"></script>
</header>
<body>
	<div id="headerBar">
		<div class="wrapper headerText">
			<canvas id="mycanvas" width="300" height="400"></canvas>
			<div id="botluckTitle"></div>
		</div>
	</div>
	<div id="headerBar2">
	</div>

	<div class="wrapper">
		<h1>My kitchen</h1>
		<div id="mainCol">
			<h2>My ingredients</h2>
			<div id="ingredients">
			</div>
			<button id="addIngredientButton" class="navButton add" type="button">add new ingredient</button>
			<div class="newKitchenItem login-form" style="display: none">
				<form id="new-ingredient">
					<div class="formBlock">
						<div class="date">qty</div>
						<input id="ingredient-qty" type="text" value="" placeholder="0"/>
						<br>
					</div>
					<div class="formBlock">
						<div class="date">unit</div>
						<select id="unit"> 	
							<option value="1">tsp</option>
							<option value="2" selected>Tbsp</option>
							<option value="3">c</option>
							<option value="4">pint</option>
							<option value="5">qt</option>
							<option value="6">gal</option>
							<option value="7">L</option>
							<option value="8">oz</option>
							<option value="9">lb</option>
							<option value="10">g</option>
							<option value="11">kg</option>
							<option value="12">lightyear</option>
						</select>
						<br>
					</div>
					<div class="formBlock">
						<div class="date">ingredient name</div>
						<input id="ingredient-name" type="text" value=""/>
						<br>
					</div>
					<div class="date">price per unit</div>
					$ <input id="ingredient-price" type="text" value="" placeholder="0.00"/>
					<br>
					<input id="add-ingredient" type="button" value="add"/> <input id="cancel-ingredient" type="button" value="cancel"/>
					<br>
				</form>
			</div>
			<h2>My utensils</h2>
			<div id="utensils">
			</div>
			<button id="addUtensilButton" class="navButton add" type="button">add new utensil</button>
			<div class="newKitchenItem login-form" style="display: none">
				<form id="new-utensil">
					<div class="formBlock">
						<div class="date">qty</div>
						<input id="utensil-qty" type="text" value="" placeholder="0"/>
						<br>
					</div>
					<div class="formBlock">
						<div class="date">utensil name</div>
						<input id="utensil-name" type="text" value=""/>
						<br>
					</div>
					<br>
					<input id="add-utensil" type="button" value="add"/> <input id="cancel-utensil" type="button" value="cancel"/>
					<br>
				</form>
			</div>
			<div id="columnEnd">
				
			</div>
		</div>

		<div id="leftnav">
			<button class="navButton" type="button">start a botluck</button>
			<br><br>
			<!-- <h2>My Botluck</h2> -->
			<!-- <div class="photo">avatar</div>
			<div class="caption">Beyonce Knowles</div> -->
			<div id="karmaBadge">0</div>
			<h2>Contribute to more botlucks to earn more karma points!</h2>
			<button id="myBotlucksBttn" class="navButton" type="button">my botlucks</button>
			<button id="myKitchenBttn" class="navButton" type="button">my kitchen</button>
			<button id="myFriendsBttn" class="navButton" type="button">my friends</button>

		</div>

		<div id="pageEnd"></div>

	</div>

	<div id="footerBar2"></div>
	<div id="footerBar"></div>

	<script type="text/javascript" src="/static/js/bot.js"></script>
	<script type="text/javascript" src="/static/js/mykitchen.js"></script>
</body>
</html>
