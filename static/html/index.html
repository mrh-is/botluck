<!DOCTYPE html>
<html>
	<header>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="/static/styles/style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,400,700,300' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="/static/js/jquery-1.9.0.js"></script>

		<script type="text/javascript" src="/static/classes/Ingredient.js"></script>
		<script type="text/javascript" src="/static/classes/Utensil.js"></script>
		<script type="text/javascript" src="/static/classes/Meal.js"></script>
		<script type="text/javascript" src="/static/classes/User.js"></script>
		<script type="text/javascript" src="/static/classes/MealFinder.js"></script>
	</header>
	<body>
	<div id="headerBar">
		<div class="wrapper headerText"><br>Welcome to Botluck!</div>
	</div>
	<div id="headerBar2">
	</div>
	<div class="wrapper">
		<div class="login-form">
			<br><br><br>
			<h1>Login or join here</h1>
			<br><br><br>
			<form action="/static/home.html">
				<input id="username-input" type="textarea" placeholder="username"/>
				<br>
				<input id="password-input" type="password" placeholder="password"/>
				<br>
				<input id="loginBttn" type="button" value="Login"/> 
				<input id="signUpBttn" type="button" value="Sign Up"/> 
			</form>
		</div>
		<div class="login-form">
			<form id="signup-form" style="display: none">
				<h3> What's your name? <h3>
				<input id="new-name-input" type="textarea" value=""/>
				<br>
				<h3> Choose your username </h3>
				<input id="new-username-input" type="text" value=""/>
				<br>
				<h3> Choose a password </h3>
				<input id="new-password-input" type="password" value=""/>
				<br>
				<input id="createNewUserBttn" type="button" value="Create New User"/>
				<br>
			</form>
		</div>
		<div id='success-message'></div>
		<br><br><br> 
	</div>
	<div id="footerBar2"></div>
	<div id="footerBar"></div>
	<script type="text/javascript" src="/static/js/index.js"></script>
	</body>
</html>
